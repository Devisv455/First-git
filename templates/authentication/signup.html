    <body>
        <h3>Want bombs?</h3>
        
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder = "Create a username(only Letters and Digits)" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="Pwd" name="Pwd" placeholder = "Type Password" Required>

            <input type="password" id="RePwd" name="RePwd" placeholder = "Confirm Password" Required>

        </form>
